<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" style="position: absolute;">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title align="center">Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>Otras opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="ElegirMesa()">Chat<ion-badge slot="end" *ngIf="cantMsg > 0">{{cantMsg}}</ion-badge></ion-item>
      <ion-item (click)="CerrarSesion()">Cerrar Sesion</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content class="background">

  <ion-router-outlet id="main"></ion-router-outlet>

</ion-content>
