<ion-header>
  <ion-toolbar>

    <ion-button class="botonSalir " slot="start" (click)="CerrarSesion()">
      <ion-icon class="icono" color='light' src='assets/puerta.svg'></ion-icon>
    </ion-button>
    <ion-title style="text-align: center;">Menu Anonimo</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button class="botonesMenu" expand="block" color="warning" (click)='SolicitarMesa()'>Solicitar Mesa
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-col>
          <ion-button class="botonesMenu" expand="block" color="warning" (click)='IngresarAMesa()'>Ingresar a mi mesa
          </ion-button>
        </ion-col>
      </ion-col>
    </ion-row>

    <!--Probando-->
    <ion-row>
      <ion-col>
        <ion-button class="botonesMenu" expand="block" color="danger" (click)='ProbandoSolicitarMesa()'>Solicitar Mesa por QR
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>



</ion-content>
