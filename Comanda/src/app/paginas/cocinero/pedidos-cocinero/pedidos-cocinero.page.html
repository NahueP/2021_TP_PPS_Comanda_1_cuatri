<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home-cocinero"></ion-back-button>
    </ion-buttons>
    <ion-title>Pedidos Pendientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>
    <ion-item *ngFor='let unPedido of this.listaPedidos' (click)='SeleccionarPedido(unPedido)' style='--border-color:white'>
        <ion-avatar slot="start" >
          <img [src]='unPedido.cliente.foto'>
        </ion-avatar>
        <ion-label color='light'>{{unPedido.cliente.apellido +' '+ unPedido.cliente.nombre}}</ion-label>
        <ion-icon name="alert-circle" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  
  
 
</ion-content>
