<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home-cocinero"></ion-back-button>
    </ion-buttons>
    <ion-title>Pedidos Pendientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item (click)='SeleccionarPedido()'> 
      <ion-label>Pok√©mon Yellow</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Mega Man X</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>The Legend of Zelda</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pac-Man</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Super Mario World</ion-label>
    </ion-item>
  </ion-list>

  <ion-item *ngFor='let unPedido of this.listaPedidos' (click)='SeleccionarPedido(unPedido)'>
    <ion-avatar slot="start">
      <img [src]='unPedido.cliente.foto'>
    </ion-avatar>
    <ion-label>{{unPedido.cliente.apellido +' '+ unPedido.cliente.nombre}}</ion-label>
  </ion-item>
  
 
</ion-content>
