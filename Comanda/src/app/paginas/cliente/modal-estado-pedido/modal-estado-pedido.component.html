<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)='CerrarModal()'>
      <ion-back-button defaultHref="pedidos-pendientes"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-title color='light' class='mt-2'>Progreso
      <ion-text *ngIf='!this.estadoDelPedido.terminado'> - Tiempo Minimo: {{this.pedidoMostrar.tiempoEstimadoTotal +'min'}}</ion-text> 
      <ion-text *ngIf='this.estadoDelPedido.terminado'> - Terminado</ion-text> 
    </ion-title>
    <div class="progress mt-2 mr-3 ml-3">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"  [style]='this.porcentajeBarra'>{{porcentajeNumericoBarra}}</div>
    </div>

    <ion-item>
      <ion-label color='light'>Confirmación  de pedido con el mozo</ion-label>
      <ion-icon *ngIf='this.estadoDelPedido.confirmacionMozo' class="text-success" name="checkmark-circle" ></ion-icon>
      <ion-spinner color='light' *ngIf='!this.estadoDelPedido.confirmacionMozo' name="bubbles"></ion-spinner>
    </ion-item>
  
    <ion-item>
      <ion-label color='light'>Ya empezó  a preparse</ion-label>
      <ion-icon *ngIf='this.estadoDelPedido.enPreparacion' class="text-success" name="checkmark-circle" ></ion-icon>
      <ion-spinner color='light' *ngIf='!this.estadoDelPedido.enPreparacion' name="bubbles"></ion-spinner>
    </ion-item>
  
    <ion-item>
      <ion-label color='light'>Bartender</ion-label>
      <ion-icon *ngIf='this.estadoDelPedido.bartenderTermino' class="text-success" name="checkmark-circle" ></ion-icon>
      <ion-spinner color='light' *ngIf='!this.estadoDelPedido.bartenderTermino' name="bubbles"></ion-spinner>
    </ion-item>
  
    <ion-item>
      <ion-label color='light'>Cocinero</ion-label>
      <ion-icon *ngIf='this.estadoDelPedido.cocineroTermino' class="text-success" name="checkmark-circle" ></ion-icon>
      <ion-spinner color='light' *ngIf='!this.estadoDelPedido.cocineroTermino' name="bubbles"></ion-spinner>
    </ion-item>
  
    <ion-item>
      <ion-label color='light'>Su pedido está listo</ion-label>
      <ion-icon *ngIf='this.estadoDelPedido.terminado' class="text-success" name="checkmark-circle" ></ion-icon>
      <ion-spinner color='light' *ngIf='!this.estadoDelPedido.terminado' name="bubbles"></ion-spinner>
    </ion-item>
  
    <ion-item>
      <ion-label color='light'>Pedido Entregado</ion-label>
      <ion-icon *ngIf='this.estadoDelPedido.entregado' class="text-success" name="checkmark-circle" ></ion-icon>
      <ion-spinner color='light' *ngIf='!this.estadoDelPedido.entregado' name="bubbles"></ion-spinner>
    </ion-item>

    <ion-button class='ml-2 mr-2' [color]='colorBoton' expand='full' [disabled]='!this.estadoDelPedido.entregado' (click)='this.ConfirmarEntrega()'>Confirmar Entrega</ion-button>
  

</ion-content>
