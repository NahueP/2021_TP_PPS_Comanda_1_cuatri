<ion-header>
  <ion-toolbar color="dark">
    <ion-title align="center">Pedido</ion-title>
      <ion-buttons slot="start" (click)="dismiss()">
        <ion-back-button defaultHref="home-cliente"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>





<ion-content>
  <ion-label *ngIf="this.tiempoEstimado>0">
    <h5 class="text-center">Tiempo Estimado del pedido: {{this.tiempoEstimado}} min.</h5></ion-label>
  <ion-list *ngFor="let item of this.pedido.listaProductos">
    <ion-item>
      <ion-thumbnail slot="start">
        <img src={{item.fotoUno}}>
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">{{item.cantidad}} {{item.nombre}}
      </ion-label>
      <ion-badge slot="start"></ion-badge>
      <ion-fab horizontal="end">
        <ion-button color="danger" (click)="BorrarProducto(item)">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      </ion-fab>
    </ion-item>
  </ion-list>
  <ion-button color="success" expand="block" (click)="ConfirmarCompra()"
    [disabled]="this.pedido.listaProductos.length === 0">Confirmar Compra</ion-button>
</ion-content>
