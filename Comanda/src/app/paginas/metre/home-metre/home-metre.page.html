<ion-header>
  <ion-toolbar>

    <ion-button class="botonSalir " slot="start" (click)="CerrarSesion()">
      <ion-icon class="icono" color='light' src='assets/puerta.svg'></ion-icon>
    </ion-button>
    <ion-title style="text-align: center;">Menu Metre</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="background">
  
    <div >
      <ion-card class="cardSelect" (click)='VerSolicitudes()'>
        <img src="assets/metre/perfiles.svg" alt="" height="10%" width="70%">
        <ion-card-content>
          <ion-card-title color='light' >Solicitudes De Mesas</ion-card-title>
        </ion-card-content>
      </ion-card>
    <br>
      <ion-card class="cardSelect" (click)='CargarCliente()'>
        <img src="assets/metre/agregar-usuario.svg" alt="" height="10%" width="70%">
        <ion-card-header>
          <ion-card-title color='light'>Registrar Cliente</ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>
    
 
</ion-content>
